<!DOCTYPE HTML>
<html>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs renderer='precision: medium'>

    <a-marker preset='custom' type='pattern' url="logo/pattern-K.patt">
      <a-entity rotation="-90 0 0" position="0 0 -2.55" scale="0.05 0.05 0.05"
      gltf-model=”url(/logo/digitalsavvy.glb)”>
        <a-animation attribute="rotation" dur="3000" to="360 0 0" repeat="indefinite" easing="linear"></a-animation>
      </a-entity>
      <a-entity scale=" 0.01 0.01 0.01" gltf-model=”url(/logo/kb_logo.glb)” position="0 0.8 -1.5">
        <a-animation attribute="rotation" dur="3000" to="360 360 0" repeat="indefinite" easing="linear"></a-animation>
      </a-entity>
      </a-entity>
      <a-entity scale="0.01 0.01 0.01" position="0.75 0 0.25" material="color: black"
        obj-model="obj: url(/logo/pyramid.obj); mtl: url(/logo/pyramid.mtl)">
      </a-entity>
      <a-entity scale=" 0.01 0.01 0.01" gltf-model=”url(/logo/text1.glb)” position="1.3 0.5 -1.5"></a-entity>
      <a-entity scale=" 0.01 0.01 0.01" gltf-model=”url(/logo/text2.glb)” position="1.3 0.5 -0.5"></a-entity>
      <a-entity scale=" 0.01 0.01 0.01" gltf-model=”url(/logo/text3.glb)” position="1.3 0.5 0.5"></a-entity>     

    </a-marker>
  </a-scene>
</body>
</html>
